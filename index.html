  <div>
    <h1 class="title is-3 my-6 px-6 has-text-white has-text-left">The Pet Project</h1>

  </div>

<body class="bgImage">
  <!--About the site -->
  <main>

    <section class="section is-medium about">
      <h1 class="title has-text-white has-text-centered">Welcome to The Pet Project!</h1>
      <h2 class="subtitle has-text-white has-text-centered">
        This simple application utilizes to the <a href="https://rescuegroups.org/services/adoptable-pet-data-api/"
          target="blank" style="text-shadow: 2px 2px black;">RescueGroups.org</a><p>API to displays data for pets that are
            available to adopt.</p> 
      </h2>


      <form>
        <h2 class="subtitle has-text-white has-text-centered">
          Use the radio buttons below to search for an adoptable pet!
        </h2>

        <div class="control search-func has-text-centered">
          <label class="radio my-3 px-3  has-text-white">
            <input type="radio" name="answer" id="dog" value="dogs">
            Dog
          </label>
          <label class="radio  has-text-white">
            <input type="radio" name="answer" id="cat" value="cats">
            Cat
          </label>
        </div>
        <div class="block"></div>

        <div class="field has-text-centered">
          <label class="label  has-text-white">User location</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter Zip Code" id="zipcode">
            <input class="button is-primary is-active" type="submit" value="Search" id="submitbtn">
          </div>
        </div>
      </form>
    </section>

 <!-- Display search results-->
 <section class="container" id="search-results">
  <p class="title has-text-centered"></p>
  <div class="Results" id="search-results demo"></div>

</section>
</main>
